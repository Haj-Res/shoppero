<div class="card col-md-7 d-inline-block px-0">
    <div id="shopping-list-card-header" class="card-header">
        Create shopping list
    </div>
    <div id="shopping-list-card-body" class="card-body py-3">
        <form id="shopping-list-item-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="sr-only">
                    Shopping list name</label>
                <input id="name" type="text" class="form-control" placeholder="Shopping list name"
                       value="{{ list.name }}" autofocus>
                <div id="name_errors" class="error pl-3"></div>
            </div>
            <hr>
            <div class="form-group mb-4">
                <div class="col-8 d-inline-block p-0">
                    <label for="item-name" class="sr-only">Item name</label>
                    <datalist id="item-datalist"></datalist>
                    <input id="item-name" type="text" class="form-control" placeholder="Item name" maxlength="200"
                           list="item-datalist" data-url="{% url 'item_autocomplete' %}" required>
                    <div id="item-name_errors" class="error"></div>
                </div>
                <div class="d-inline col-3 float-right p-0">
                    <label for="quantity" class="sr-only">Item quantity</label>
                    <input id="quantity" type="number" step="0.01" class="form-control"
                           max="99.99" placeholder="Quantity" min="0">
                    <div id="quantity_errors" class="error"></div>
                </div>
            </div>
            <div class="col-3 d-inline-block p-0 mr-3">
                <label for="price" class="sr-only">Item Price</label>
                <input id="price" type="number" step="0.01" class="form-control"
                       placeholder="Item price" min="0" max="9999999.99">
                <div id="price_errors" class="error"></div>
            </div>
            <div class="col-4 d-inline-block p-0 mr-3">
                <label for="code" class="sr-only">Item code</label>
                <input id="code" type="text" class="form-control" placeholder="Item code" maxlength="20">
                <div id="code_errors" class="error"></div>

            </div>
            <div class="col-2 d-inline-block p-0">
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="is-done">
                    <label class="custom-control-label" for="is-done">Done?</label>
                </div>
            </div>
            <div class="col-2 d-inline p-0">
                <button id="add-item" type="submit" class="btn btn-success float-right">
                    Add item
                </button>
            </div>
        </form>
    </div>
</div>
