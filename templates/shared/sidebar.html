<div class="sidebar-wrapper" id="sidebarSupportedContent">
    <div class="logo">
        <a href="{% url 'dashboard' %}" class="simple-text">
            {{ request.user.email }}
        </a>
    </div>
    <ul class="nav">
        {% url 'dashboard' as dashboard %}
        <li {% if request.path == dashboard %}class="active"{% endif %}>
            <a href="{{ dashboard }}">
                <i class="fas fa-home"></i>
                <p>Dashboard</p>
            </a>
        </li>
        {% url 'shopping_list' as shopping_list %}
        <li {% if shopping_list in request.path %}class="active"{% endif %}>
            <a href="{{ shopping_list }}">
                <i class="fas fa-list-ul"></i>
                <p>My Shopping Lists</p>
            </a>
        </li>

        {% url 'items' as items %}
        <li {% if items in request.path %}class="active"{% endif %}>
            <a href="{{ items }}">
                <i class="fas fa-th"></i>
                <p>My Items</p>
            </a>
        </li>
        {% url 'settings' as settings %}
        <li class="second-last{% if request.path == settings %} active{% endif %}">
            <a href="{% url 'settings' %}">
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </a>
        </li>
        <li class="last">
            <a href="{% url 'auth_logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                <p>Log out</p>
            </a>
        </li>
    </ul>
</div>
