<!-- Add/Edit Modal -->
<div class="modal fade show" id="itemModal" tabindex="-1" role="dialog"
     aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="item-form" action="." method="post" data-new="{% url 'items' %}">
                <div class="modal-body">
                    <div id="message" class="row justify-content-center"></div>
                    <div class="from-group mb-2">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" required placeholder="Name">
                        <div class="col-12 error" id="name_errors"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="from-group col-8">
                            <label for="code">Bar code</label>
                            <input class="form-control" type="text" id="code" placeholder="Enter the bar code of the time">
                            <div class="col-12 error" id="code_errors"></div>
                        </div>
                        <div class="from-group col-4">
                            <label for="price">Price</label>
                            <input class="form-control" type="text" id="price" placeholder="Item price">
                            <div class="col-12 error" id="price_errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <textarea id="tags" class="form-control" cols="2"
                                  placeholder="Add your tags separated with a coma. Example: desert,sweet,fruit"></textarea>
                        <div class="col-12 error" id="tags_errors"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-btn" type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cancel
                    </button>
                    <button id="save-btn" type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
