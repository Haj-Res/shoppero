<div class="sidebar-wrapper" id="sidebarSupportedContent">
    <div class="logo">
        <a href="{% url 'index' %}" class="simple-text">
            Shoppero
        </a>
    </div>
    <ul class="nav">
        {% url 'index' as index %}
        <li {% if request.path == index %}class="active"{% endif %}>
            <a href="{{ index }}">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>
        </li>
        {% url 'auth_login' as login %}
        <li {% if login in request.path %}class="active"{% endif %}>
            <a href="{{ login }}">
                <i class="fas fa-sign-in-alt"></i>
                <p>Sign in</p>
            </a>
        </li>

        {% url 'registration_register' as sign_up %}
        <li {% if sign_up in request.path %}class="active"{% endif %}>
            <a href="{{ sign_up }}">
                <i class="fas fa-user-plus"></i>
                <p>Sign up</p>
            </a>
        </li>
    </ul>
</div>
