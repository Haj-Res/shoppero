<div class="bg-light pb-5 pt-3 px-4">
    <h2 class="mt-0">Other settings:</h2>
    <div class="row px-3">
        <h5 class="col-12">Default shopping list share level</h5>
        <form id="share-level-form" action="{% url "share-level" %}">
            <div class="d-inline-block mr-3">
                <div class="form-group">
                    <label for="share_level" class="sr-only">Default Share
                        Level</label>
                    <select class="form-control" name="share_level" id="share_level">
                        {% for item in request.user.profile.SHARE_LEVEL_CHOICES %}
                            <option value="{{ item.0 }}"
                                    {% if request.user.profile.share_level == item.0 %}
                                    selected
                                    {% endif %}>{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                    <div id="share_level_errors" class="error"></div>
                </div>
            </div>
            <div class="d-inline">
                <button type="submit" class="btn btn-primary">Save
                </button>
            </div>
        </form>
    </div>
    <div class="row px-3">
        <h5>Delete account:</h5>
        <div class="col-12 pl-0">
            <button id="delete-account"
                    class="btn btn-danger"
                    data-url="{% url "delete-account-s1" %}">
                Delete account
            </button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        initSubmitShareLevelForm();
        initDeleteAccountBtn();
    })
</script>
