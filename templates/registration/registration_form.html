{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {{ test }}
    <form method="post" action=".">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small style="color:grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <input type="submit" value="{% trans 'Submit' %}"/>
    </form>
{% endblock %}
